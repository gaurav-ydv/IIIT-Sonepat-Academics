<html>
    <head></head>
    <body>
        <script>
            function square()
            {
                var temp="squares:<br>";
                for (var i=1;i<=50;i++)
                {
                    temp+=" Square of "+i+" is "+" : "+(i*i)+"<br>";
                }
                document.write(temp);
            }
            square();
        </script>
    </body>
</html>
